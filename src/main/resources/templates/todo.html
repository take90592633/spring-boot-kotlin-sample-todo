<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charaset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <form th:action="@{/todo/create}" method="POST">
        <div>
            <label>TODO</label>
            <input type="text" name="text">
            <input type="submit" value="登録">
        </div>
    </form>
    <div th:each="todoDto : ${todoDtoList}">
        <p>[[${todoDto.id}]] : [[${todoDto.text}]]</p>
        <form th:action="@{/todo/delete}" method="POST">
            <input type="hidden" name="id" th:value="${todoDto.id}">
            <input type="submit" value="削除">
        </form>
    </div>
</body>
</html>
