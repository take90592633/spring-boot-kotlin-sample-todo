<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charaset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <form class="mt-2" th:action="@{/todo/create}" method="POST">
            <div class="row">
                <div class="col-auto">
                    <label class="form-label align-middle">TODO</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="text" name="text">
                </div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" value="登録">
                </div>
            </div>
        </form>

        <hr>

        <table class="table table-striped" th:unless="${#lists.isEmpty(todoDtoList)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>内容</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todoDto : ${todoDtoList}">
                    <td th:text="${todoDto.id}"></td>
                    <td th:text="${todoDto.text}"></td>
                    <td>
                        <form th:action="@{/todo/delete}" method="POST">
                            <input type="hidden" name="id" th:value="${todoDto.id}">
                            <input type="submit" value="削除">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(todoDtoList)}">TODOなし</p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
